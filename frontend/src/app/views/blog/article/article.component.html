<section class="article" *ngIf="article">
    <section class="container">

        <section class="article-breadcrumbs">
            <a routerLink="/blog">Блог</a>
            <span class="separator"> / </span>
            <span class="active">{{article.title}}</span>
        </section>

        <section class="article-head">
            <section class="article-head-content">
                <h1>{{article.title}}</h1>
                <p>{{article.description}}</p>
            </section>
            <section class="article-head-img" style="background-image: url({{serverStaticPath + article.image}})">
            </section>
        </section>

        <section class="article-body">
            <section [innerHTML]="article.text" class="article-body-text"></section>
        </section>

        <section class="article-comments">
            <h2 class="article-comments-title">Комментарии к статье</h2>

            <section class="article-comments-text-no-auth" *ngIf="!isLogged">
                Чтобы оставлять комментарии, <a routerLink="/login">войдите</a> или <a
                    routerLink="/signup">зарегистрируйтесь</a>.
            </section>

            <section class="article-comments-text-no-comments"
                *ngIf="isLogged && (!article.comments || article.comments.length === 0)">
                Будьте первым, кто оставит свой комментарий к статье!
            </section>

            <section class="article-comments-form" *ngIf="isLogged">
                <textarea class="article-comments-form-textarea" [(ngModel)]="commentText"
                    placeholder="Напишите Ваш комментарий к статье...">
                </textarea>
                <button class=" button article-comments-form-btn">Опубликовать комментарий</button>
            </section>
        </section>

    </section>
</section>
