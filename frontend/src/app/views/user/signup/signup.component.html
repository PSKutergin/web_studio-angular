<section class="signup" [formGroup]="signupForm">
    <section class="container">

        <form class="auth-form">
            <h1 class="auth-title">Регистрация на сайте</h1>

            <section class="auth-inputs">
                <section class="auth-input">
                    <input type="text" class="input"
                        [ngStyle]="{'border-color': fullName?.invalid && (fullName?.touched || fullName?.dirty) ? 'tomato' : ''}"
                        placeholder="Ваше имя" formControlName="fullName" nameValidation>

                    <span class="input-error"
                        *ngIf="fullName?.invalid && (fullName?.touched || fullName?.dirty)">{{getFullNameErrorMessage()}}</span>
                </section>

                <section class="auth-input">
                    <input type="text" class="input"
                        [ngStyle]="{'border-color': email?.invalid && (email?.touched || email?.dirty) ? 'tomato' : ''}"
                        placeholder="Электронная почта" formControlName="email">

                    <span class="input-error"
                        *ngIf="email?.invalid && (email?.touched || email?.dirty)">{{getEmailErrorMessage()}}</span>
                </section>

                <section class="auth-input">
                    <input type="password" class="input"
                        [ngStyle]="{'border-color': password?.invalid && (password?.touched || password?.dirty) ? 'tomato' : ''}"
                        placeholder="Пароль" formControlName="password">

                    <span class="input-error"
                        *ngIf="password?.invalid && (password?.touched || password?.dirty)">{{getPasswordErrorMessage()}}</span>
                </section>

                <section class="auth-checkbox">
                    <input type="checkbox" class="checkbox" id="agree" formControlName="agree">
                    <label for="agree">Я принимаю <a routerLink="/policy" fragment="terms">условия пользовательского
                            соглашения</a> и
                        даю <a routerLink="/policy" fragment="privacy">согласие на обработку персональных
                            данных.</a></label>

                    <span class="input-error"
                        *ngIf="agree?.invalid && (agree?.touched || agree?.dirty)">{{getAgreeErrorMessage()}}</span>
                </section>
            </section>

            <section class="auth-button">
                <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрируйтесь</button>
            </section>

            <section class="auth-links">
                <span>Уже есть аккаунт?</span>
                <a routerLink="/login">Войдите</a>
            </section>
        </form>

        <section class="page-image">
            <img src="./assets/images/auth/signup.png" alt="signup">
        </section>

    </section>
</section>
